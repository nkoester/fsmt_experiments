[environment]
# You may need to change your "prefix"
prefix = /media/FSM-Lab/releases/precise/x64/
script_path = /homes/flier/Projects/Ongoing/HRI-Experiment/fsmt_experiments/MORSE-find-human/
release_prefix = /media/FSM-Lab/releases/precise/x64/

[component-1]
name = roscore 
command = roscore
path = /opt/ros/groovy/bin/                              
execution_host = localhost
check_execution = True
check_type = stdout,pid
timeout = 10,2
blocking = True,True
ongoing = False,True
criteria = started core service [/rosout],

[component-2]
name = morse
command = morse run $script_path/hri-morse-find-scenario.py
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = stdout,pid
timeout = 10,2
blocking = True,True
ongoing = False,True
criteria = [SCENE INITIALIZED],

[component-3]
name = start_robot
command = python2.7 $script_path/hri-start-robot.py
path = /usr/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = True
criteria =

[component-4]
name = log_human_pose
command = python2.7 $script_path/hri-morse-log-human.py
path = /usr/bin/                               
execution_host = localhost
check_execution = True
check_type = pid 
timeout = 1  
blocking = True     
ongoing = True     
criteria =

[component-5]
name = assess_human_log
command = gedit $script_path/hri-human-pos.csv
path = /usr/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = True
criteria =

[run]
name = HRI-Experiment-1
namespace = http://my_namespace.com
run_order = ('roscore','morse','start_robot','log_human_pose'),
run_execution_duration = 60
result_assessment_order = ('assess_human_log',),
result_assessment_execution_duration = 15
